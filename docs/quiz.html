<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    const secretKey="pyCorso2025SecretKey";

    const rawQuestions=[
        {q:"Quale keyword viene usata per definire una classe astratta in Python?", a:["abstract","@abstract","ABC","abc"], c:"ABC"},
        {q:"Quale keyword viene usata per gestire eccezioni in Python?", a:["try/except","catch","handle","throw"], c:"try/except"},
        {q:"Qual √® il risultato di: 2 ** 3 ** 2 ?", a:["512","64","16","Errore"], c:"512"},
        {q:"Qual √® la differenza principale tra lista e tupla?", a:["Le tuple sono immutabili","Le liste sono immutabili","Le tuple sono pi√π lente","Nessuna"], c:"Le tuple sono immutabili"},
        {q:"Quale funzione serve per leggere tutto il contenuto di un file?", a:["read()","readline()","readlines()","open()"], c:"read()"},
        {q:"Qual √® il costrutto corretto per definire una funzione in Python?", a:["def mia_funzione():","function mia_funzione()","fun mia_funzione():","define mia_funzione()"], c:"def mia_funzione():"},
        {q:"Qual √® l‚Äôoutput di: 'Python'[1:4] ?", a:["yth","Pyt","tho","ytho"], c:"yth"},
        {q:"Qual √® il modulo standard per lavorare con espressioni regolari?", a:["re","regex","match","exp"], c:"re"},
        {q:"In Python, qual √® la differenza tra 'is' e '=='?", a:["'is' confronta identit√†, '==' confronta valori","Sono uguali","'==' confronta identit√†","'is' √® per numeri, '==' per stringhe"], c:"'is' confronta identit√†, '==' confronta valori"},
        {q:"Qual √® il costrutto per gestire un contesto (es. aprire file)?", a:["with","context","using","as"], c:"with"},
        {q:"Qual √® il risultato di: bool('False')", a:["True","False","Errore","None"], c:"True"},
        {q:"Quale libreria Python √® usata per i test unitari?", a:["pytest","unittest","requests","json"], c:"unittest"},
        {q:"Qual √® il metodo per aggiungere un elemento ad un dizionario?", a:["dict[key]=val","dict.add()","dict.append()","dict.push()"], c:"dict[key]=val"},
        {q:"Qual √® l‚Äôoutput di: len(set([1,1,2,3]))", a:["3","4","2","1"], c:"3"},
        {q:"Qual √® la parola chiave per definire una classe?", a:["class","Class","defclass","object"], c:"class"},
        {q:"Come si definisce un decorator in Python?", a:["Con @ prima del nome della funzione","Con # prima del nome","Con def decoratore()","Non esistono"], c:"Con @ prima del nome della funzione"},
        {q:"Qual √® la sintassi corretta per una list comprehension che crea una lista di quadrati da 0 a 4?", a:["[x**2 for x in range(5)]","[x^2 for x in range(5)]","for x in range(5): x**2","list(x**2 for x in range(5))"], c:"[x**2 for x in range(5)]"},
        {q:"Che cos‚Äô√® una closure in Python?", a:["Una funzione interna che ricorda il contesto esterno","Una funzione anonima","Una classe interna","Un modulo importato"], c:"Una funzione interna che ricorda il contesto esterno"},
        {q:"Come si crea un‚Äôeccezione personalizzata in Python?", a:["Creando una classe che eredita da Exception","Scrivendo raise Error()","Usando try/except","Non si pu√≤"], c:"Creando una classe che eredita da Exception"},
        {q:"Qual √® il comportamento di un decorator che riceve una funzione e la restituisce modificata?", a:["Modifica o estende la funzione originale","Copia la funzione senza modifiche","Cancella la funzione","Errore"], c:"Modifica o estende la funzione originale"}
    ];

    const encryptedAnswers={};
    rawQuestions.forEach((q,i)=>{ encryptedAnswers["q"+i]=CryptoJS.AES.encrypt(q.c,secretKey).toString(); });

    function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];} return array;}

    const form=document.getElementById("quiz-form");
    const shuffledQuestions=shuffle([...rawQuestions]);
    shuffledQuestions.forEach((q,idx)=>{
      const qDiv=document.createElement("div");
      qDiv.className="question";
      qDiv.innerHTML=`<h3>${idx+1}. ${q.q}</h3>`;
      const answers=shuffle([...q.a]);
      answers.forEach(ans=>{
        qDiv.innerHTML+=`<label><input type="radio" name="q${rawQuestions.indexOf(q)}" value="${ans}"> ${ans}</label><br>`;
      });
      form.appendChild(qDiv);
    });

    function checkQuiz(e){
      e.preventDefault();
      let score=0;
      for(let i=0;i<rawQuestions.length;i++){
        const user=document.querySelector(`input[name="q${i}"]:checked`);
        if(user){
          const decrypted=CryptoJS.AES.decrypt(encryptedAnswers["q"+i],secretKey).toString(CryptoJS.enc.Utf8);
          if(user.value===decrypted) score++;
        }
      }
      if(score===rawQuestions.length){
        document.getElementById("quiz-result").innerText="‚úÖ Hai superato il quiz!";
        document.getElementById("badge-link").style.display="block";
        document.getElementById("download-btn").style.display="inline-block";
      } else {
        document.getElementById("quiz-result").innerText=`‚ùå Risposte corrette: ${score}/${rawQuestions.length}. Riprova!`;
        document.getElementById("download-btn").style.display="none";
      }
    }
</script>
